<textarea style="outerline:0; border:0; width:100%; height:500px; background:#202020; color:#d2d200; resize:none;"># Quick Markdown JS v1. :fr:

L' **API $jmd.js$** et un ptit module en javascript qui permet d'émuler rapidement diverse balise en **Markdown** ou en **Mini BBcode**. Pour sont bon fonctionement **API ** à bessoin de la dépendance suivante :

	* **jno2.js** → [a: Here](https://github.com/devGnode/jno2) ( [c::warning: **gnode** is decprecated](red) ).
	* ** mddesign.css **

	* jmd
		* css
			* mddesign.css
		* js
			* jmd.js
			* jno2.js
		* Emojis
			* \*.\* fichier  png
		* ttf
			* \*.\* fichier ttf

:warning: Pour le moment sont utilisation reste strictement réverser pour une utilisation admin, c'est à dire auccun user ne doit pouvoirs utiliser cette **API** qui n'est pas protèger contre les failles **d'Injection XSS**.
  
##:one: Text Area

\sub###Text Format

|: Selector :|: type :|
|: \* |  *Italic* |
|: \*\* |  **Bold** |
|: \*\*\* |  ***Italic/Bold*** |
|: \$ |  $underline$ |
|: \$\$\$ |  $$underline$$ |
|: \$\$\$ |  $$$underline$$$ |



\sub###Titles

box> #Un title grande taille 

|: Selector :|: type :|
|: # |  h1 |
|: ## |  h2 |
|: ### |  h3 |
|: #### |  h4 |
|: ##### |  h5 |
|: ###### |  h6 |

Pour afficher certains caractères dans du text, il faudrat y placer un slash  ** \ ** devant. Les cractères concerner sont 
 
box> \* \$ \[ \] \% \: 

##:two: Mini BBcode

Les mini balises **bbcode**

box>\[ **baliseName** \: **Argument A** \]( **Argument B** )

|: Balise :|: argumets A :|: argumets B :|: Example :|
|: c |:  text :|: color :| [c:Some text](blue) |
|: a |:  text :|: url :| [a:link google](https://google.fr) |
|: sup |:  text :|: [c:NULL](red) :| 5[sup:**x**-12] |
|: sub |:  text :|: [c:NULL](red) :| 5[sub:128] |
|: img |:  url :|: \* width or height \* or height \* width :| [img:./emojis/one.png] |
|: tt |:  text :|: [c:NULL](red) :| [tt:Some text] |
|: v |:  text :|: [c:NULL](red) :| [v:Some text] |
|: code |:  text :|: [c:NULL](red) :| [code:Some text] |
|: code |:  text :|: [c:NULL](red) :| [code:Some text] |
|: atob |:  text64 :|: [c:NULL](red) :| [atob:U29tZSB0ZXh0] |
|: btoa |:  text :|: [c:NULL](red) :| [btoa:Some text] |
|: vscanf |:  parser :|: argument,argument,... :| [vscanf:char **'%c'** hex 0x%h bin %b ]( 97, 255, 15 ) |

\sub### vscanf 

**vscanf** est une function native de l'API **jno2**


|: parser :|: type :|: argumets :|:  result :|
|:*\%c* :|: character :| String , Integer | [vscanf:String → %c Int → %c ](azer, 98 ) |
|:*\%i* :|: Number :| String , Integer | [vscanf:String → %i  Int → %i ](foo, 97 ) |
|:*\%b* :|: Binary :|  Integer, String | [vscanf:Int → %b String → %b ]( 255,foo) |
|:*\%h* :|: Hexadecimal :|  Integer, String | [vscanf:Int → 0x%h String → 0x%h ]( 65534,foo) |
|:*\%o* :|: Octal :|  Integer, String | [vscanf:Int → %o String → %o ]( 255,foo) |
